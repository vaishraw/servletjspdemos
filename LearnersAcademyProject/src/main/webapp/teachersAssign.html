<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assign teachers to a class for a subject </title>
</head>
<body>
<form action="teachersAssign" method="post">
		<table>
			<tr>
				<td>Teacher ID:</td>
				<td><input name="teacherid" /></td>
			</tr>
			<tr>
				<td>Class ID:</td>
				<td><input name="classid" /></td>
			</tr>
			<tr>
				<td>Subject ID:</td>
				<td><input name="subjectid" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Assign" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
